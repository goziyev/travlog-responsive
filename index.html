<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Fonts css -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <!-- General styles -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReSdKI0wVwICL_xwDYnUpuU_sNuK2CZ3AZCg&usqp=CAU">

  <body>
    <div class="absolute-color"></div>
    <header>
      <div class="navigation nav-container">
        <div class="menu">
          <img src="./images/menu.svg" alt="menu" width="48" height="48" />
        </div>
        <div class="logo">
          <a href="#">
            <img src="./images/logo.svg" alt="travog" />
          </a>
        </div>
        <div class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Special Deals</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="nav-buttons">
          <a href="#">Log In</a>
          <a href="#">Sign Up</a>
        </div>
      </div>
      <!-- the end navigation part over -->
      <div class="hero hero-container">
        <div class="hero-texts">
          <a href="#" class="button">
            Explore the world!
            <img src="./images/bag.svg" alt="bag" width="24" height="24" />
          </a>
          <h1>Travel <span> top destination</span> of the world</h1>
          <p>
            We always make our customer happy by providing as many choices as
            possible
          </p>
          <div class="hero-buttons">
            <a href="#">Get Started</a>
            <a href="#"
              ><img src="./images/watch-demo.svg" alt="watch demo" />Watch
              Demo</a
            >
          </div>
        </div>
        <div class="hero-img">
          <img width="772" height="713"
             src="./images/hero-img-background.png"
            alt="travels in different countries"
          />
        </div>
      </div>
    </header>
